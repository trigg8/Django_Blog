{% extends 'base.html' %}

{% block title%}
    Add New Blog Category
{% endblock %}


{% block content %}

{% if user.is_authenticated %}
    <h1>Add Category</h1>
    <br>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add Category</button>
        </form>
    </div>
{% else %}
    <h4> Login to add a post.</h4>

{% endif %}
{% endblock %}
