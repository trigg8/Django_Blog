{% extends 'base.html' %}

{% block title%}
    Comment on Blog Post
{% endblock %}


{% block content %}

{% if user.is_authenticated %}
    <h1>Add Comment</h1>
    <br>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add Comment</button>
        </form>
    </div>

    <!--<script>
        var name = "{{ user.id }}";
        document.getElementById("user_selector").value = name;
    </script>-->

{% else %}
    <h4> Login to comment on this post.</h4>

{% endif %}
{% endblock %}
